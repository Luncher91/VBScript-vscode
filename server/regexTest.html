<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
let line = "Dim a ,b, c  ,  d	";

let findVariableName = /(b[ \t]*)(\,|$)/gi;
let regexResult = findVariableName.match(line);

document.getElementById("demo").innerHTML = JSON.stringify(regexResult);
</script>

</body>
</html>
